<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">

  <title>Nearpedia::Flights</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
          <a class="navbar-brand" href="#">Nearpedia</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Stays</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="flights.html">Flights</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cars.html">Cars</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <div class="body">
      <div class="flight-card">
        <div class="row">
          <div class="col-md-12">
            <h1>Flights</h1>
          </div>
        </div>
        <div id="message"></div>
        <div class="row">
          <div class="col-md-12">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="flight-from">Flight from</label>
                  <select class="form-control" name="flight-from" id="flight-from">
                    <option value="-1">Select flight origin</option>
                    <option value="merica">Merida</option>
                    <option value="slp">San Luis Potosi</option>
                    <option value="cdmx">CDMX</option>
                    <option value="cuu">Chihuahua</option>
                    <option value="hmu">Hermosillo</option>
                    <option value="hav">La Habana</option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label for="flight-to">Flight to</label>
                  <select class="form-control" id="flight-to">
                    <option value="-1">Select flight destination</option>
                    <option value="merica">Merida</option>
                    <option value="slp">San Luis Potosi</option>
                    <option value="cdmx">CDMX</option>
                    <option value="cuu">Chihuahua</option>
                    <option value="hmu">Hermosillo</option>
                    <option value="hav">La Habana</option>
                  </select>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="departing">Departing</label>
                  <input class="form-control" type="date" id="departing" placeholder="Departing" />
                </div>
                <div class="form-group col-md-4">
                  <label for="returning">Returning</label>
                  <input class="form-control" type="date" id="returning" placeholder="Returning" />
                </div>
                <div class="form-group col-md-4">
                  <label for="flight-to">Travelers</label>
                  <select class="form-control" id="travelers">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>
              </div>
              <button class="btn btn-primary button-ns">Search</button>
            </form>
          </div>
        </div>
      </div>
      <div class="flight-card">
        <div class="row">
          <div class="col-md-4 text-center">
            <a href="https://dojo.nearsoft.com/" target="_blank" rel="noopener noreferrer">
              <img src="./img/dojolive_logo.jpg" width="200" class="rounded-circle" alt="dojolive">
            </a>
          </div>
          <div class="col-md-4 text-center">
            <a href="https://nearsoft.com/" target="_blank" rel="noopener noreferrer">
              <img src="./img/nearsoft.jpg" width="200" class="rounded-circle" alt="nearsoft">
            </a>
          </div>
          <div class="col-md-4 text-center">
            <a href="https://indecommdigital.com/" target="_blank" rel="noopener noreferrer">
              <img src="./img/indecomm.jpg" width="200" class="rounded-circle" alt="indecomm">
            </a>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
