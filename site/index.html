<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <title>Nearpedia::Home</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
          <a class="navbar-brand" href="#">Nearpedia</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Stays</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="flights.html">Flights</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="cars.html">Cars</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <div class="body">
      <div class="flight-card">
        <div class="row">
          <div class="col-md-12">
            <h1>Stays</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <form>
              <div class="form-group">
                <label for="inputAddress">Going to</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="I wanna go to...">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">From</label>
                  <input type="date" class="form-control" id="inputEmail4" placeholder="From">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">To</label>
                  <input type="date" class="form-control" id="inputPassword4" placeholder="To">
                </div>
              </div>
              <a href="#" class="btn btn-primary button-ns">Search</a>
            </form>
          </div>
        </div>
      </div>
      <div class="flight-card">
        <div class="row">
          <div class="col-md-4 text-center">
            <a href="https://dojo.nearsoft.com/" target="_blank" rel="noopener noreferrer">
              <img src="./img/dojolive_logo.jpg" width="200" class="rounded-circle" alt="dojolive">
            </a>
          </div>
          <div class="col-md-4 text-center">
            <a href="https://nearsoft.com/" target="_blank" rel="noopener noreferrer">
              <img src="./img/nearsoft.jpg" width="200" class="rounded-circle" alt="nearsoft">
            </a>
          </div>
          <div class="col-md-4 text-center">
            <a href="https://indecommdigital.com/" target="_blank" rel="noopener noreferrer">
              <img src="./img/indecomm.jpg" width="200" class="rounded-circle" alt="indecomm">
            </a>
          </div>
        </div>
      </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
